apiVersion: route.openshift.io/v1
kind: Route
metadata:
  namespace: {{ include "java.namespace" . }}
  name: {{ include "java.fullname" . }}
  labels:
    {{- include "java.labels" . | nindent 4 }}
  annotations:
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: "true"
spec:
{{ if .Values.ingressHost}}
  host: {{ tpl .Values.ingressHost . | lower}}
{{else}}
  host: {{ include "java.fullname" . }}.apps.{{ .Values.global.awsRegion }}-{{ .Values.global.clusterName }}.{{ .Values.global.environment }}.msp.worldpay.io" . | lower
{{end}}
  path: "/"
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ include "java.fullname" . }}
    weight: 100
  wildcardPolicy: None
